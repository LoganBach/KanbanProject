<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Register Page</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">

</head>

<body class="bg-light">

  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container-fluid">
      <!-- Dashboard link -->
      <a class="navbar-brand fw-bold" href="home.html">
        <i class="fas fa-th-large me-2"></i>KanbanApp
      </a>

      <!-- User profile dropdown -->
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="profile.html" id="navbarDropdown" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="profile.png" class="rounded-circle" alt="User" width="30" height="30">
            <span class="d-none d-sm-inline ms-1">User Name</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user-circle me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="login.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  
  <wrapper>
    <!--Register Form-->
    <form>
      <!--Kanban Title-->
      <a id="kanbanTitle" class="navbar-brand fw-bold fs-1">
        <i class="fas fa-th-large me-2 fs-1"></i>KanbanApp
      </a>
      <h4>Register</h4>
      <!--Username-->
      <div class="mb-3">
        <label for="InputUsername" class="form-label">Username</label>
        <input type="username" class="form-control" id="InputUsername" aria-describedby="emailHelp">
      </div>
      <!--Email-->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <!--Password-->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <!--Confirm Password-->
      <div class="mb-3">
        <label for="InputConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="InputConfirmPassword">
      </div>
      <!--Create account button-->
      <div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </div>
      <!--Login Redirect-->
      <div id="regRedirect">
        <label>Already have an Account?</label>
        <a href="login.html">Login Here</a>
      </div>
    </form>
  </wrapper>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
