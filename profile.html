<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Profile</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="profile.css">
</head>

<body class="bg-light">
  <!-- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container-fluid">
      <!-- Dashboard link -->
      <a class="navbar-brand fw-bold" href="home.html">
        <i class="fas fa-th-large me-2"></i>KanbanApp
      </a>

      <!-- User profile dropdown -->
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="profile.html" id="navbarDropdown" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="profile.png" class="rounded-circle" alt="User" width="30" height="30">
            <span class="d-none d-sm-inline ms-1">User Name</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user-circle me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="login.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!--Wrapper for profile page-->
  <div id="wrapper">
    <!--Profile header and logout button-->
    <div id="headerBlock">
      <h1>Username's Profile</h1>
      <a href="login.html"><button id="logoutBtn" class="btn btn-danger">Log Out</button></a>
    </div>
    <hr>
    <!--Profile Information-->
    <div id="infoWrap">
      <h3>Profile Information</h3>
      <!--Display Name-->
      <div class="infoBlock">
        <label class="fw-bold">Display Name</label>
        <input id="disNameInp" class="form-control" value="PlaceholderName123">
      </div>
      <!--Email-->
      <div class="infoBlock">
        <label class="fw-bold">Email</label>
        <p class="fs-6 fw-normal">placeholder@email.com</p>
      </div>
      <!--Profile Picture-->
      <div class="infoBlock">
        <label class="fw-bold">Profile Picture</label>
        <img id="profPicInfo" class="img-thumbnail" src="200x200.svg">
        <button id="changePicBtn" class="btn btn-primary btn-sm">Change Picture</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
